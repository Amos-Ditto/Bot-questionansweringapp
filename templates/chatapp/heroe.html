{% extends 'chatapp/index.html' %}
{% load static %}

{% block underlines %}
    <div class="tooltip">
      <span class="show">Dashboard</span>
      <span>Ask a question</span>
      <span>Analytics</span>
    </div>

{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'heroes.css' %}">
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{% static 'images/bot.jpeg' %}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">Python related question answering Bot</h1>
        <p class="lead">It is designed using Tensorflow Deep learning;transformers model and algorithm.  </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-secondary btn-lg px-4 me-md-2"><a href="{% url 'index' %}" style="text-decoration: none;">Chat</a></button>
          <!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button> -->
        </div>
      </div>
    </div>
 </div>

{% endblock %}
